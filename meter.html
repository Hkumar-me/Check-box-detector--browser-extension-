<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meter.css">
    <title>Arc Gauge</title>
</head>
<body>
    <div id="gauge">
        <div id="major-ticks">
            <span>Low</span>
            <span>Moderate</span>
            <span>Moderate-High</span>
            <span>High</span>
            <span>Severe</span>
        </div>
        <div id="minor-ticks"></div>
        <div id="minor-ticks-bottom-mask"></div>
        <div id="bottom-circle"></div>
        <svg version="1.1" baseProfile="full" width="190" height="190" xmlns="http://www.w3.org/2000/svg">
            <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
                <stop offset="0%" stop-color="#b96e85"/>
                <stop offset="100%" stop-color="#ae69bb"/>
            </linearGradient>
            <path id="path" d="M5 95 A80 80 0 0 1 185 95" stroke="url(#gradient)" fill="none" stroke-width="10"
            stroke-linecap="round" stroke-dasharray="0 282.78"/>
        </svg>
        <div id="center-circle">
            <span id="name">Deception Meter</span>
            <span id="temperature"></span>
            <img src="leaf.svg" alt="">
        </div>
    </div>
    <script src="meter.js"></script>
</body>
</html>
